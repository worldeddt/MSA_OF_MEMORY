name: Java CI with Maven

on:
  push:
    branches: ["service"]
  pull_request:
    branches: ["service"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: âœ…Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: âœ¨íŒ¨í‚¤ì§•
        working-directory: ./
        run: |
          zip -r booker.zip ./appspec.yml ./scripts/services/booker ./springKafka
      - name: ğŸŒ AWSì— ì ‘ì†
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: ğŸ¦– S3ì— ì••ì¶•ëœ ì„œë²„ ì½”ë“œë¥¼ ì—…ë¡œë“œ
        run: aws s3 cp --region ap-northeast-2 ./booker.zip s3://eddy-deploy-s3-one/service/booker

      - name: ğŸš€ AWS codeDeployë¡œ ë°°í¬ë¥¼ ì‹œì‘
        run: aws deploy create-deployment
          --application-name eddy_deploy_application
          --deployment-config-name CodeDeployDefault.OneAtATime
