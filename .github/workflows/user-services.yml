name: Java CI with Maven

on:
  push:
    branches: ["service"]
  pull_request:
    branches: ["service"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: ✅Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: ✨패키징
        working-directory: ./
        run: |
          zip -r user.zip ./user-service
      - name: 🌎 AWS에 접속
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: 🦖 S3에 압축된 서버 코드를 업로드
        run: aws s3 cp --region ap-northeast-2 ./user.zip s3://eddy-deploy-s3-one/user/

      - name: 🚀 AWS codeDeploy로 배포를 시작
        run: aws deploy create-deployment
          --application-name eddy_deploy_application
          --deployment-config-name CodeDeployDefault.OneAtATime
          --deployment-group-name eddy_deploy_application_user
          --s3-location bucket=eddy-deploy-s3-one,bundleType=zip,key=user/user.zip