name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: âœ¨api gateway build
        working-directory: ./
        run: |
          echo $(pwd)
          echo $(ls)
          ./api-gateway/apigate-service/mvnw clean package -DskipTests
          mv target/*.jar apigate-service.jar
      - name: âœ¨eureka server build
        working-directory: ./
        run: |
          ./eureka_server/cloud-discovery-eureka-server/mvnw clean package -DskipTests && \
          mv target/*.jar cloud-discovery-eureka-server.jar
